name: Release

on:
  push:
    branches:
      - main

env:
  CI: true

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          # We need to fetch all branches and commits so that Nx affected has a base to compare against.
          fetch-depth: 0

      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v2

      - name: Setup git user to "ðŸ¤– Jerico Bot"
        shell: bash
        run: git config user.email "-" && git config user.name "ðŸ¤– Jerico Bot"

      - name: Setup Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
        #   # This doesn't just set the registry url, but also sets
        #   # the right configuration in .npmrc that reads NPM token
        #   # from NPM_AUTH_TOKEN environment variable.
        #   # It actually creates a .npmrc in a temporary folder
        #   # and sets the NPM_CONFIG_USERCONFIG environment variable.
        #   registry-url: https://registry.npmjs.org


        # run: echo "$NPM_CONFIG_USERCONFIG" && cat .npmrc

      - name: Setup npmrc
        run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > .npmrc

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Build Projects
        run: yarn nx affected:build

      - name: Version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: yarn nx affected --base=last-release --target=version

      - name: Tag last-release
        shell: bash
        run: git tag -f last-release

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          force: true
          tags: true